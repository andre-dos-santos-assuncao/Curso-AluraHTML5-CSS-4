<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Conatato</title>

</head>

<body>

    <header>

        <div class="caixa">

            <h1><img src="Assets/logo.png" alt="logo da barbearia alura"></h1>

            <nav>
                <ul>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>

                </ul>
            </nav>

        </div>

    </header>

    <main>

        <form>

            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input" required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input" required></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-what"><input type="radio" name="contato" value="WhatsApp" id="radio-what" checked> WhatsApp</label>

            </fieldset>

            <fieldset>

                <legend>Qual horario pretende ser atendido?</legend>

                <select name="" id="">
                    <option value="">Manh√¢</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option> 
                </select>

            </fieldset>
            

            <label> <input type="checkbox" class="check" checked> Gosaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>

            <thead>
                <tr>
                  <th>Dia</th>
                  <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>          

        </table>

    </main>

    <footer>

        <img src="Assets/logo-branco.png" alt="logo branco da barbearia alura">

        <p class="copy">&copy; Copyright Barbearia Alura - 2024</p>

    </footer>

</body>

</html>
